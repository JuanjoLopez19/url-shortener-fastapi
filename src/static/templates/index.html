		<style>
			:root {
				--primary: #4361ee;
				--primary-light: #6c8fff;
				--primary-dark: #3040bd;
				--secondary: #3f37c9;
				--accent: #f72585;
				--light: #f8f9fa;
				--dark: #212529;
				--gray: #e0e0e0;
				--gradient: linear-gradient(135deg, var(--primary), var(--accent));
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: "Poppins", sans-serif;
				background: #f0f2f5;
				background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				color: var(--dark);
			}

			.container {
				background-color: white;
				border-radius: 16px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				padding: 40px;
				width: 100%;
				max-width: 550px;
				text-align: center;
				position: relative;
				overflow: hidden;
			}

			.logo {
				width: 100px;
				margin-bottom: 20px;
				animation: pulse 2s infinite alternate ease-in-out;
			}

			.container::before {
				content: "";
				position: absolute;
				top: -20px;
				left: -20px;
				width: 120px;
				height: 120px;
				background: var(--gradient);
				border-radius: 50%;
				opacity: 0.1;
				z-index: 0;
			}

			.container::after {
				content: "";
				position: absolute;
				bottom: -50px;
				right: -50px;
				width: 200px;
				height: 200px;
				background: var(--gradient);
				border-radius: 50%;
				opacity: 0.1;
				z-index: 0;
			}

			h1 {
				color: var(--primary);
				margin-bottom: 12px;
				font-weight: 600;
				position: relative;
				z-index: 1;
			}

			p {
				color: #666;
				margin-bottom: 30px;
				font-size: 1.1rem;
			}

			.url-form {
				margin-top: 30px;
				position: relative;
				z-index: 1;
			}

			.input-group {
				position: relative;
				margin-bottom: 30px;
			}

			.url-input {
				width: 100%;
				padding: 16px 20px;
				border: 2px solid var(--gray);
				border-radius: 12px;
				font-size: 16px;
				transition: all 0.3s ease;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
				font-family: "Poppins", sans-serif;
			}

			.url-input:focus {
				outline: none;
				border-color: var(--primary);
				box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
			}

			.submit-btn {
				background: var(--gradient);
				color: white;
				border: none;
				border-radius: 12px;
				padding: 16px 30px;
				font-size: 17px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
				font-family: "Poppins", sans-serif;
			}

			.submit-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
			}

			.submit-btn:active {
				transform: translateY(1px);
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				100% {
					transform: scale(1.05);
				}
			}

			@media (max-width: 600px) {
				.container {
					padding: 30px 20px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img
				src="{{ url_for('static', path='/logo.webp') }}"
				alt="Logo"
				class="logo"
			/>
			<h1>{{ title }}</h1>
			<p>Ingresa la URL que deseas acortar</p>

			<form class="url-form" action="/api/v1/shorten" method="POST">
				<div class="input-group">
					<input
						type="url"
						name="url"
						class="url-input"
						placeholder="https://example.com/long-url"
						required
					/>
				</div>
				<button type="submit" class="submit-btn">Â¡Acortar URL!</button>
			</form>
		</div>
	</body>
</html>
