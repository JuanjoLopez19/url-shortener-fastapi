<html>
	<head>

		/>
		<link
			rel="apple-touch-icon"

		/>
		<link

		/>
		<link

			sizes="120x120"
			href="{{ url_for('static', path='/icons/apple-icon-120x120.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="{{ url_for('static', path='/icons/apple-icon-144x144.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="{{ url_for('static', path='/icons/apple-icon-152x152.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('static', path='/icons/apple-icon-180x180.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="{{ url_for('static', path='/icons/android-icon-192x192.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('static', path='/icons/favicon-32x32.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="{{ url_for('static', path='/icons/favicon-96x96.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('static', path='/icons/favicon-16x16.png') }}"
		/>
		<link
			rel="manifest"
			href="{{ url_for('static', path='/icons/manifest.json') }}"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-TileImage"
			content="{{ url_for('static', path='/icons/ms-icon-144x144.png') }}"
		/>
		<meta name="theme-color" content="#ffffff" />
		<style>
			:root {
				--primary: #4361ee;
				--secondary: #3f37c9;
				--light: #f8f9fa;
				--dark: #212529;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f0f2f5;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
			}

			.container {
				background-color: white;
				border-radius: 10px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				padding: 30px;
				width: 100%;
				max-width: 500px;
				text-align: center;
			}

			h1 {
				color: var(--dark);
				margin-bottom: 20px;
			}

			.url-form {
				margin-top: 30px;
			}

			.input-group {
				position: relative;
				margin-bottom: 25px;
			}

			.url-input {
				width: 90%;
				padding: 10px;
				border: 2px solid #e0e0e0;
				border-radius: 5px;
				font-size: 16px;
				transition: border-color 0.3s;
			}

			.url-input:focus {
				outline: none;
				border-color: var(--primary);
			}

			.submit-btn {
				background-color: var(--primary);
				color: white;
				border: none;
				border-radius: 5px;
				padding: 12px 25px;
				font-size: 16px;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			.submit-btn:hover {
				background-color: var(--secondary);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>{{ title }}</h1>
			<p>Enter the URL you want to shorten</p>

			<form class="url-form" action="/api/v1/shorten" method="POST">
				<div class="input-group">
					<input
						type="url"
						name="url"
						class="url-input"
						placeholder="https://example.com/your-long-url"
						required
					/>
				</div>
				<button type="submit" class="submit-btn">Shorten URL</button>
			</form>
		</div>
	</body>
</html>
