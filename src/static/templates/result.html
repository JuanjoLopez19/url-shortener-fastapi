<!DOCTYPE html>
<html lang="es">
	<head>
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="{{ url_for('static', path='/icons/apple-icon-57x57.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="{{ url_for('static', path='/icons/apple-icon-60x60.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="{{ url_for('static', path='/icons/apple-icon-72x72.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="{{ url_for('static', path='/icons/apple-icon-76x76.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="{{ url_for('static', path='/icons/apple-icon-114x114.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="{{ url_for('static', path='/icons/apple-icon-120x120.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="{{ url_for('static', path='/icons/apple-icon-144x144.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="{{ url_for('static', path='/icons/apple-icon-152x152.png') }}"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('static', path='/icons/apple-icon-180x180.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="{{ url_for('static', path='/icons/android-icon-192x192.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('static', path='/icons/favicon-32x32.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="{{ url_for('static', path='/icons/favicon-96x96.png') }}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('static', path='/icons/favicon-16x16.png') }}"
		/>
		<link
			rel="manifest"
			href="{{ url_for('static', path='/icons/manifest.json') }}"
		/>
		<meta name="msapplication-TileColor" content="#4361ee" />
		<meta
			name="msapplication-TileImage"
			content="{{ url_for('static', path='/icons/ms-icon-144x144.png') }}"
		/>
		<meta name="theme-color" content="#4361ee" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--primary: #4361ee;
				--primary-light: #6c8fff;
				--primary-dark: #3040bd;
				--secondary: #3f37c9;
				--accent: #f72585;
				--light: #f8f9fa;
				--dark: #212529;
				--gray: #e0e0e0;
				--success: #06d6a0;
				--gradient: linear-gradient(135deg, var(--primary), var(--accent));
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: "Poppins", sans-serif;
				background: #f0f2f5;
				background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				color: var(--dark);
			}

			.container {
				background-color: white;
				border-radius: 16px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				padding: 40px;
				width: 100%;
				max-width: 550px;
				text-align: center;
				position: relative;
				overflow: hidden;
			}

			.logo {
				width: 100px;
				margin-bottom: 20px;
				animation: pulse 2s infinite alternate ease-in-out;
			}

			.container::before {
				content: "";
				position: absolute;
				top: -20px;
				left: -20px;
				width: 120px;
				height: 120px;
				background: var(--gradient);
				border-radius: 50%;
				opacity: 0.1;
				z-index: 0;
			}

			.container::after {
				content: "";
				position: absolute;
				bottom: -50px;
				right: -50px;
				width: 200px;
				height: 200px;
				background: var(--gradient);
				border-radius: 50%;
				opacity: 0.1;
				z-index: 0;
			}

			h1 {
				color: var(--primary);
				margin-bottom: 12px;
				font-weight: 600;
				position: relative;
				z-index: 1;
			}

			p {
				color: #666;
				margin-bottom: 30px;
				font-size: 1.1rem;
			}

			.url-box {
				margin: 25px 0;
				position: relative;
				z-index: 1;
			}

			.url-label {
				display: block;
				text-align: left;
				margin-bottom: 8px;
				color: #555;
				font-size: 0.9rem;
				font-weight: 500;
			}

			.input-group {
				position: relative;
				display: flex;
				align-items: center;
				margin-bottom: 20px;
			}

			.url-input {
				flex: 1;
				padding: 16px 20px;
				border: 2px solid var(--gray);
				border-radius: 12px 0 0 12px;
				font-size: 16px;
				transition: all 0.3s ease;
				background-color: #f8f9faaa;
				color: #555;
				font-family: "Poppins", sans-serif;
			}

			.short-url {
				flex: 1;
				padding: 16px 20px;
				border: 2px solid var(--primary-light);
				border-radius: 12px 0 0 12px;
				font-size: 16px;
				background-color: #f0f7ff;
				color: var(--primary-dark);
				font-weight: 500;
				font-family: "Poppins", sans-serif;
			}

			.copy-btn {
				background: var(--gradient);
				color: white;
				border: none;
				border-radius: 0 12px 12px 0;
				padding: 16px 25px;
				font-size: 16px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
				font-family: "Poppins", sans-serif;
			}

			.copy-btn:hover {
				background: linear-gradient(135deg, var(--primary-dark), var(--accent));
				box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
			}

			.copy-btn:active {
				transform: translateY(1px);
			}

			.back-btn {
				display: inline-block;
				background: transparent;
				color: var(--primary);
				border: 2px solid var(--primary);
				border-radius: 12px;
				padding: 12px 25px;
				font-size: 16px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.3s ease;
				margin-top: 10px;
				text-decoration: none;
				font-family: "Poppins", sans-serif;
			}

			.back-btn:hover {
				background-color: rgba(67, 97, 238, 0.1);
				transform: translateY(-2px);
			}

			.success-message {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%) translateY(-100px);
				background: var(--success);
				color: white;
				padding: 15px 25px;
				border-radius: 50px;
				font-weight: 500;
				box-shadow: 0 4px 15px rgba(6, 214, 160, 0.3);
				transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
				z-index: 1000;
				opacity: 0;
			}

			.success-message.show {
				transform: translateX(-50%) translateY(0);
				opacity: 1;
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				100% {
					transform: scale(1.05);
				}
			}

			@media (max-width: 600px) {
				.container {
					padding: 30px 20px;
				}
			}

			/* Watermark styles */
			.watermark {
				position: fixed;
				bottom: 10px;
				left: 0;
				width: 100%;
				text-align: center;
				font-size: 12px;
				color: #777;
				opacity: 0.7;
				z-index: 10;
				transition: opacity 0.3s ease;
			}

			.watermark a {
				color: var(--primary);
				text-decoration: none;
				font-weight: 500;
				transition: color 0.3s ease;
			}

			.watermark a:hover {
				color: var(--accent);
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img
				src="{{ url_for('static', path='/logo.webp') }}"
				alt="Logo"
				class="logo"
			/>
			<h1>{{ title }}</h1>
			<p>¡Tu URL ha sido acortada con éxito!</p>

			<div class="url-box">
				<label class="url-label">URL original:</label>
				<div class="input-group">
					<input
						type="url"
						name="longUrl"
						class="url-input"
						value="{{ longUrl }}"
						readonly
					/>
				</div>

				<label class="url-label">URL acortada:</label>
				<div class="input-group">
					<input
						type="url"
						name="shortUrl"
						id="shortUrl"
						class="short-url"
						value="{{ shortUrl }}"
						readonly
					/>
					<button type="button" class="copy-btn" onclick="copyToClipboard()">
						Copiar
					</button>
				</div>
			</div>

			<a href="/" class="back-btn">Acortar otra URL</a>
		</div>

		<div id="successMessage" class="success-message">
			¡URL copiada al portapapeles!
		</div>

		<!-- Developer Watermark -->
		<div class="watermark">
			Developed by
			<a href="https://github.com/JuanjoLopez19" target="_blank"
				>JuanjoLopez19</a
			>
			|
			<a href="https://juanjolopez19.github.io" target="_blank">Portfolio</a>
		</div>

		<script>
			function copyToClipboard() {
				const urlInput = document.getElementById("shortUrl");
				navigator.clipboard
					.writeText(urlInput.value)
					.then(() => {
						showSuccessMessage();
					})
					.catch((err) => {
						console.error("No se pudo copiar el texto: ", err);
					});
			}

			function showSuccessMessage() {
				const message = document.getElementById("successMessage");
				message.classList.add("show");

				setTimeout(() => {
					message.classList.remove("show");
				}, 3000);
			}
		</script>
	</body>
</html>
